name:                dahdit
version:             0.1.2
github:              "ejconlon/dahdit"
license:             BSD3
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2022 Eric Conlon"
category:            Data
synopsis:            Binary parsing and serialization with integrated size

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ejconlon/dahdit#readme>

dependencies:
- base >= 4.12 && < 5
- bytestring >= 0.10 && < 0.12
- containers >= 0.6 && < 0.7
- data-default >= 0.7 && < 0.8
- data-sword >= 0.2 && < 0.3
- free >= 5.1 && < 5.2
- mtl >= 2.2 && < 2.3
- primitive >= 0.7 && < 0.8
- transformers >= 0.5 && < 0.6

default-extensions:
- BangPatterns
- ConstraintKinds
- DataKinds
- DeriveFunctor
- DeriveFoldable
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- KindSignatures
- MultiParamTypeClasses
- Rank2Types
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeOperators
- TypeFamilies

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds
- -fwrite-ide-info
- -hiedir=.hie

library:
  source-dirs: src

tests:
  dahdit-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dahdit
    - tasty
    - tasty-hunit
