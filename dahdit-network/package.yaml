name: dahdit-network
version: 0.7.0

github: ejconlon/dahdit
license: BSD3
author: Eric Conlon
maintainer: ejconlon@gmail.com
copyright: (c) 2023 Eric Conlon
synopsis: Network protocol helpers for Dahdit
description: Please see the README on GitHub at <https://github.com/ejconlon/dahdit#readme>
tested-with: GHC == 9.8.4

language: GHC2021

extra-source-files:
- README.md

dependencies:
- base >= 4.12 && < 5
- bytestring >= 0.11 && < 0.13
- dahdit >= 0.7 && < 0.8
- network >= 3.1 && < 3.3
- resourcet >= 1.2 && < 1.4
- unliftio-core >= 0.2 && < 0.3

default-extensions:
- BangPatterns
- ConstraintKinds
- DataKinds
- DeriveFunctor
- DeriveFoldable
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- KindSignatures
- MultiParamTypeClasses
- Rank2Types
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeOperators
- TypeFamilies

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

library:
  source-dirs: src

tests:
  dahdit-network-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dahdit-network
    - async >= 2.2 && < 2.3
    - stm >= 2.5 && < 2.6
    - tasty >= 1.4 && < 1.6
    - tasty-hunit >= 0.10 && < 0.11
